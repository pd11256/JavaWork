<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>div, span 컨테이너</title>
</head>
<!-- 
	다른 요소들을 담는 용도(컨테이너)로 주로 사용되는 태그 div, span
	
	화면 레이아웃 상의 구역별로 나누는 용도로 많이 사용
	
	** 단연코 가장 많이 사용되는 태그들
	
 -->

<body>
<h2>컨테이너 태크: div, span</h2>
<div>div</div>
<div>div</div>
<div>div</div>

<hr>가로선<br>


<br>
<div style="border: 1px solid black;">
안에담는 용도임 <br>
hello hello <br>
안녕 안녕<br>
<p>div 안의 p</p>

</div>
<hr>
<br>
<div style="background: lime; padding: 5px;">
	div2
	<div style="background: maroon; padding: 5px">
		div2-1
	</div>
	div2-2
	<div style="background: cyan; padding: 5px">
		div2-3
		<div style="background: violet; padding: 5px">
			div2-4
			</div>
			<div style="background: Lightgrey; padding: 5px">
				div2-5
			</div>	
		</div>
</div>
<br>
<hr>


<!-- span 컨테이너
	div 와는 달리 inline 속성 (줄바꿈 안함,height 는 필요한 만큼 차지) -->
<span>span</span>
<span>span</span>
<span>span</span>
<hr>
<br>
<span style="background: lime; padding: 5px;">
	span2
	<span style="background: maroon; padding: 5px">
		span2-1
	</span>
	span2-2
	<span style="background: cyan; padding: 5px">
		span2-3
		<span style="background: violet; padding: 5px">
			span2-4
			</span>
			<span style="background: Lightgrey; padding: 5px">
				span2-5
			</span>	
		</span>
</span>
<br>



</body>
</html>
